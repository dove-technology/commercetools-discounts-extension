name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        working-directory: ./cart-service
        run: yarn
      - name: Unit Test
        working-directory: ./cart-service
        run: yarn test:unit
      - name: Prettier
        working-directory: ./cart-service
        run: yarn prettier ./src --check
      - name: Lint
        working-directory: ./cart-service
        run: yarn eslint ./src
      - name: tag
        id: tag
        uses: tcpl/semver-tag-creator-action@1.3.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        with:
          major-version: 1
      
